<div class="col-lg-4">  {# в 3 колонки #}
    <div class="product-item">
        <div>
            <a href="{% url 'product' product_photo.product.id %}">
                <img src="{{ product_photo.photo.url }}" class="img-responsive">
            </a>
        </div>

        {% if product_photo.product.discount %}
            <div class="discount-container">
                <span>-{{ product_photo.product.discount }}%</span>
            </div>
        {% endif %}

        <h4>{{ product_photo.product.name }}</h4>
        <p>
            {{ product_photo.product.short_description|truncatechars_html:70 }}
        </p>
        <div>
            {{ product_photo.product.price }} RUB
        </div>

        <div class="add-to-card-btn">
            <form id="form_buying_product" class="form-inline my-form" action="{% url 'basket_adding' %}">{% csrf_token %}
                <div class="form-group hidden">
                    <input type="number" class="form-control" name="number" id="number" value="1">
                </div>
                <div class="form-group">
                    <button  type="submit" id="submit_btn" class="btn btn-success btn-buy btn-dark_blue"
                        data-product_id = "{{ product_photo.product.id }}"
                        data-name = "{{ product_photo.product.name }}"
                        data-price = "{{ product_photo.product.price }}"
                    >
                        Добавить в корзину
                    </button>
                </div>
            </form>
        </div>
{#        <div class="add-to-card-btn">#}
{#            <button class="btn btn-success">#}
{#                Добавить в корзину#}
{#            </button>#}
{#        </div>#}
    </div>
</div>
